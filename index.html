<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botôes e Cursores | DevN</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>

  <body>
    <div id="app">
      <h1>Teste os botões</h1>
      <p>Interaja com os botões e observe a mudança de aparencia e dos Cursores</p>

      <button class="btn primary">primary button</button>
      <button class="btn primary" disabled>primary button</button>
      <button class="btn primary load">
        <i class="ph-circle-notch"></i> primary button
      </button>
      <button class="btn primary moove">
        <i class="ph-list"></i> primary button
      </button>

      <button class="btn secundary">primary button</button>
      <button class="btn secundary" disabled>primary button</button>
      <button class="btn secundary load">
        <i class="ph-circle-notch"></i> primary button
      </button>
      <button class="btn secundary moove">
        <i class="ph-list"></i> primary button
      </button>

      <button class="btn tertiary">primary button</button>
      <button class="btn tertiary" disabled>primary button</button>
      <button class="btn tertiary load">
        <i class="ph-circle-notch"></i> primary button
      </button>
      <button class="btn tertiary moove">
        <i class="ph-list"></i> primary button
      </button>
    </div>
  </body>
</html>
